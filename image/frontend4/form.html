<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>test Form submit</title>
  </head>
  <body>
    <div id="app">
      <h1>
        <a href="index.html" class="no-underline"
          >陳詩偉の小站 {{ rossiValue }}</a
        >
      </h1>
      <br />
      <h3>Form submit</h3>
      <form @submit.prevent="handleSubmit">
        <input type="text" v-model="userName" placeholder="請輸入姓名" />
        <input type="text" v-model="userEmail" placeholder="請輸入郵箱" />
        <button type="submit">Submit</button>
      </form>
      <p>{{ userName }} - {{ userEmail }}</p>
      <hr />
      <div class="question">
        <p>lesson u.37 - 事件相關的修飾符</p>
        <p>
          click.once - 點擊一次後，就不會再觸發事件 click.stop - 阻止事件冒泡
          click.prevent - 阻止默認行為 click.self - 只有點擊自己時才會觸發事件
          click.capture - 事件捕獲
        </p>
        <ul @click.self="handleUlClick">
          <li>100</li>
          <li @click="handleLiClick">200</li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
