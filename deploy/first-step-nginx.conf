
# ./first-step-nginx.conf 
# 先用這個版本的 nginx.conf 申請 SSL 憑證, 申請完後再改回 ./first-step-nginx.conf

events {
  worker_connections  1024;
}

http {

  server_tokens off;
  charset utf-8;

  server {
    listen 80 default_server;
  
    server_name  _;

    location / {
      proxy_pass http://helloworld2:8000;
    }
    location ~ /.well-known/acme-challenge {
      root /var/www/certbot;
    }
    
  }

}